<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form id="formulario_subscripcion">

    <p> <label for="nombre">Nombre: </label> <input type="text" name="nombre" placeholder="Nombre" id="nombre"/>  </p>
    <p> <label for="apellido">Apellido: </label> <input type="text" name="apellido" placeholder="Apellido" id="apellido"/> </p>

    <p>Sexo:
    <input type="radio" name="gender" value="male" checked id="masculino"> <label for="masculino">Masculino</label>
    <input type="radio" name="gender" value="female" id="femenino"> <label for="femenino">Femenino</label> </p>

    <p> <label for="edad"> Edad: </label>
    <input type="number" name="age" min="0" max="100" step="1" value="18" placeholder="edad" id="edad"></p>


    <p> <label for="email"> Email: </label> <input type="email" name="email" placeholder="email@dominio.com" id="email"/> </p>
    <p> <label for="usuario"> Usuario: </label> <input type="text" name="user" placeholder="Usuario" id="usuario"/> </p>
    <p> <label for="contraseña"> Password: </label> <input type="text" name="psw" placeholder="Contraseña" id="contraseña"/> </p>
    <p> <label for="confirmar contraseña"> Confirmar password: </label> <input type="text" name="psw" placeholder="Repetir contraseña" id="confirmar contraseña"/> </p>


    <p> <label for="Tipo de servicio"> Tipo de servicio </label>
        <select id="Tipo de servicio">
        <option value="free">Free</option>
        <option value="standart">Standard</option>
        <option value="premium">Premium</option>

    </select>
    </p>



    <p>Tema(s):</p>
    <p>
        <input type="checkbox" name="tema1" value="Política" id="politica"> <label for="politica">Política </label><br>
        <input type="checkbox" name="tema2" value="Negocios" id="negocios"> <label for="negocios">Negocios </label><br>
        <input type="checkbox" name="tema3" value=" Tecnología" id="tecnologia">  <label for="tecnologia">Tecnología </label><br>
        <input type="checkbox" name="tema4" value="Salud" id="salud"> <label for="salud">Salud </label><br>
    </p>

    <p>
        <label for="comentario">Agregue un comentario: </label> <textarea name="comentarios" rows="10" cols="40" id="comentario"> </textarea>

    </p>

    <button type="button">Enviar</button>


</form>


</body>
</html>
