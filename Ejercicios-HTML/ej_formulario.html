<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form id="form1">

    <p> Nombre: <input type="text" name="nombre"/> </p>
    <p> Apellido: <input type="apellido" name="apellido"/> </p>

    <p>Sexo:
    <input type="radio" name="gender" value="male" checked> Masculino
    <input type="radio" name="gender" value="female"> Femenino </p>

    <p>Edad:
    <input type="number" name="points" min="0" max="100" step="1" value="18"></p>


    <p> Email: <input type="email" name="email"/> </p>
    <p> Usuario: <input type="user" name="user"/> </p>
    <p> Password: <input type="psw" name="psw"/> </p>
    <p> Confirmar password: <input type="psw" name="psw"/> </p>


    <p>Tipo de servicio <select name="service">
        <option value="analisisMat">Free</option>
        <option value="algebra">Standard</option>
        <option value="program1">Premium</option>

    </select>
    </p>



    <p>Tema(s):</p>
    <p>
        <input type="checkbox" name="tema1" value="Política"> Política<br>
        <input type="checkbox" name="tema2" value="Negocios"> Negocios<br>
        <input type="checkbox" name="tema3" value=" Tecnología">  Tecnología<br>
        <input type="checkbox" name="tema4" value="Salud"> Salud<br>
    </p>

    <p>
        Agregue un comentario: <input type="text" name="nombre"/>
    </p>

    <button type="button">Enviar</button>


</form>


</body>
</html>
